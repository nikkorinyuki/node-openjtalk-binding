name: build

on: [push, pull_request]

jobs: 
  build: 
    runs-on: ${{ matrix.os }}
    strategy: 
      matrix: [windows-latest,macos-latest,ubuntu-latest]
    steps: 
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - run: yarn
    - run: yarn run node-gyp rebuild