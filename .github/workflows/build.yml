name: build

on: [push, pull_request]

jobs: 
  build: 
    runs-on: ${{ matrix.os }}
    strategy: 
      matrix: 
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node_version:
          - 12
          - 14
          - 15
        architecture:
          - x64
          - x86
    name: Node ${{ matrix.node_version }} - ${{ matrix.architecture }} on ${{ matrix.os }}
    steps: 
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  
    - uses: actions/setup-node@v1
    - if: ${{ matrix.os == 'macos-latest' }}
      run: brew install automake
    - run: yarn
    - run: yarn test
    - run: yarn run node-gyp rebuild
    - run: yarn test